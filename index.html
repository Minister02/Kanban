<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica Kanban</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="kanban-container">
        <div class="kanban-button">
            <h1>Tablica Kanban - projekt zaliczeniowy</h1>
            <button type="button" id="form-modal">Dodaj zadanie</button>
        </div>
        <div class="kanban-board">
            <div class="column backlog" ondrop="drop(event)" ondragover="allowDrop(event)" id="backlog-column">
                <div class="column-header">Backlog</div>
                <div class="column-body"></div>
            </div>

            <div class="column todo" ondrop="drop(event)" ondragover="allowDrop(event)" id="todo-column">
                <div class="column-header">To do</div>
                <div class="column-body"></div>
            </div>

            <div class="column inprogress" ondrop="drop(event)" ondragover="allowDrop(event)" id="inprogress-column">
                <div class="column-header">In Progress</div>
                <div class="column-body"></div>
            </div>

            <div class="column done" ondrop="drop(event)" ondragover="allowDrop(event)" id="done-column">
                <div class="column-header">Done</div>
                <div class="column-body"></div>
            </div>
        </div>
    </div>
    <div class="kanban-form-container" id="kanban-form-modal">
        <div class="kanban-form-background"></div>
        <form class="kanban-form" id="form">
            <label for="nazwa">Nazwa zadania</label>
            <input type="text" name="nazwa" class="kanban-input">
            <label for="opis">Opis zadania</label>
            <textarea name="opis" id="" cols="30" rows="10" class="kanban-textarea"></textarea>
            <label for="termin">Termin</label>
            <input type="date" name="termin" class="kanban-input">
            <label for="priorytet">Priorytet zadania</label>
            <select name="priorytet" id="kanban-select">
                <option value="wysoki">Wysoki</option>
                <option value="sredni">Åšredni</option>
                <option value="niski">niski</option>
            </select>
            <button type="submit" id="form-submit">Dodaj</button>
        </form>
        <button type="button" id="form-close">Zamknij</button>
    </div>
    <script src=" index.js"></script>
</body>

</html>
